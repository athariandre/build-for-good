<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Start Screen</title>
</head>
<body>
    <h1>Welcome to the Start Screen</h1>
    <button id="goToSecondScreen">Go to Next Screen</button>
    <script>
      const { ipcRenderer } = require('electron');
      document.getElementById('goToSecondScreen').addEventListener('click', function() {
        ipcRenderer.send('navigate-to-second');
      });
    </script>
</body>
</html>
