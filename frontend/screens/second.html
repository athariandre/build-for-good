<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Second Screen</title>
</head>
<body>
    <h1>This is the Second Screen</h1>
    <button id="goBackToFirstScreen">Go Bck to First Screen</button>
    <script>
      const { ipcRenderer } = require('electron');
      document.getElementById('goBackToFirstScreen').addEventListener('click', function() {
        ipcRenderer.send('navigate-to-first');
      });
    </script>
</body>
</html>
